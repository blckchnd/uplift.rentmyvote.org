<meta name="robots" content="noindex">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Очередь в UPLIFT</title>
    <style id="css">
        body {
            display: flex;
            list-style: none;
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: center;
            flex-basis: 80%;
        }

        img {
            max-width: 100%;
        }


    </style>
</head>
<body style="padding: 10px; margin:10px;">
<script src="js/jquery.min.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<script src="js/bootstrap.min.js"></script>
<div align=center>
    <h1>Очередь</h1>
    <h5>Время до нового окна: <span id=timer></span></h5>
    <h6>
        <a href="https://golos.io/ru--obnovlenie/@uplift/ru-obnovlenie-s-30042018-pravila-aukcziona-menyayutsya">ПРАВИЛА</a>
    </h6>
    <table class="table table-bordered" style="max-width: 800px; overflow-x:auto;">
        <thead>
        <tr>
            <th>#</th>
            <th>Пост</th>
            <th>Ставка</th>
            <th>Время до протухания</th>
        </tr>
        </thead>
        <tbody id=queue>
        </tbody>
    </table>

    <h2>Очередь в мем пак</h2>
    <table class="table table-bordered" style="max-width: 800px; overflow-x:auto;">
        <thead>
        <tr>
            <th>#</th>
            <th>Мем</th>
            <th>Ставка</th>
            <th>Время до протухания</th>
        </tr>
        </thead>
        <tbody id=meme_queue>
        </tbody>
    </table>
</div>
<script id="javascript">
    var roundTimer = null;
    var updateTimer = null;

    const url = 'https://uplift.rentmyvote.org/api/bids';
    const table = document.getElementById('queue');
    const memeTable = document.getElementById('meme_queue');

    function createNode(element) {
        return document.createElement(element);
    }

    function append(parent, el) {
        return parent.appendChild(el);
    }


    function startTimer(distance) {

        clearInterval(roundTimer);

        // Update the count down every 1 second
        roundTimer = setInterval(function () {

            if (distance > 0) distance--;

            // Time calculations for hours, minutes and seconds
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (60));
            var seconds = Math.floor((distance % (60)));

            document.getElementById("timer").innerHTML = hours + "h "
                + minutes + "m " + seconds + "s ";

            if (distance == 0) {
                clearInterval(roundTimer);
                document.getElementById("timer").innerHTML = "<font color=green>READY</font>";
                setTimeout(function () {updateData();}, 15000);
            } else if (distance < 0) {
                clearInterval(roundTimer);
                document.getElementById("timer").innerHTML = "<font color=gray>UNKNOWN</font>";
            }
        }, 1000);
    }

    function updateData() {
        clearTimeout(updateTimer);
        fetch(url)
            .then((resp) => resp.json())
            .then(function (data) {
                while (table.firstChild) {
                    table.removeChild(table.firstChild);
                }

                while (memeTable.firstChild) {
                    memeTable.removeChild(memeTable.firstChild);
                }

                let queue = data.queue;
                let memeQueue = data.meme_queue;


                startTimer(data.time);

                // memes
                if (memeQueue) {
                    let j = 0;
                    memeQueue.map(function (bid) {
                        j++;
                        let tr = createNode('tr'),
                            tdNum = createNode('td'),
                            tdUrl = createNode('td'),
                            tdAmount = createNode('td'),
                            tdLeft = createNode('td');

                        tdNum.innerHTML = `${j}`;

                        tdUrl.innerHTML = `<a href="http://memestagram.io/card/${url.substring(url.lastIndexOf('@') + 1, url.length)}">${url}</a>`;


                        tdAmount.innerHTML = `${bid.amount}`;
                        tdLeft.innerHTML = `${bid.left}`;
                        append(tr, tdNum);
                        append(tr, tdUrl);
                        append(tr, tdAmount);
                        append(tr, tdLeft);
                        append(memeTable, tr);
                    });
                }

                let n = 0;
                if (queue.length == 0) {
                    let tr = createNode('tr');
                    let td = createNode('td');
                    td.colSpan = 4;
                    td.innerHTML = "<img src='images/empty_queue.jpg'>";
                    append(tr, td);
                    append(table, tr);
                } else {
                    return queue.map(function (bid) {
                        n++;
                        let tr = createNode('tr'),
                            tdNum = createNode('td'),
                            tdUrl = createNode('td'),
                            tdAmount = createNode('td'),
                            tdLeft = createNode('td');

                        if (n === 1) tr.className += " success";
                        else if (bid.left.startsWith("0")) tr.className += " danger";

                        tdNum.innerHTML = `${n}`;

                        if (bid.url) {
                            tdUrl.innerHTML = `<a href="https://goldvoice.club${bid.url}">${bid.url}</a>`;
                        } else if (bid.urls) {
                            let urls = "";
                            bid.urls.forEach(memeUrl => {
                                urls += `<li><a href="http://memestagram.io/card/${memeUrl.substring(memeUrl.lastIndexOf('@') + 1, memeUrl.length)}">${memeUrl}</a></li>`;
                            });
                            tdUrl.innerHTML = `Мем Пак: <br/><ul>${urls}</ul>`;
                        }


                        tdAmount.innerHTML = `${bid.amount}`;
                        tdLeft.innerHTML = `${bid.left}`;
                        append(tr, tdNum);
                        append(tr, tdUrl);
                        append(tr, tdAmount);
                        append(tr, tdLeft);
                        append(table, tr);
                    })
                }
            })
            .catch(function (error) {
                console.log(JSON.stringify(error));
            });

        setTimeout(function () {
            updateData();
        }, 60000);
    }

    updateData();

</script>
</body>
</html>
